{{ block scripts }}
<script src="{{ static 'fill_auto.js' }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (js_vars.fill_auto)
            fill_auto();

        // Disable paste for the narrative_elicitation field
        const narrField = document.getElementById('id_narrative_elicitation');
        if (narrField) {
            narrField.addEventListener('paste', function (e) {
                e.preventDefault();
            });
        }
    });
</script>
